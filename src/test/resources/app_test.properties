spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:test
spring.datasource.username=
spring.datasource.password=
#HIBERNATE
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# TOHLE JE ZDE DULEZITE - jinak se spravne nevyvtvori schema
spring.jpa.hibernate.ddl-auto=update

#embeddedMongoDB
spring.data.mongodb.uri=mongodb://localhost/embeded_db
app.apilimit=2
#local.server.port: 9000
#local.server.address: 127.0.0.1
spring.jackson.default-property-inclusion=non_null
lombok.anyConstructor.addConstructorProperties=true